<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rejestracja czasu pracy</title>
<style>
body {
margin: 0;
padding: 0;
background-color: #000;
color: #ffa500;
font-family: Arial, sans-serif;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
text-align: center;
}

h2 {
margin-bottom: 20px;
}

select {
padding: 10px;
font-size: 18px;
border-radius: 5px;
border: none;
background-color: #222;
color: #ffa500;
}

button {
margin: 15px;
padding: 15px 30px;
font-size: 20px;
background-color: #222;
color: #ffa500;
border: 2px solid #ffa500;
border-radius: 8px;
cursor: pointer;
transition: background-color 0.3s;
width: 80%;
max-width: 200px;
}

button:hover {
background-color: #444;
}

#status {
margin-top: 30px;
font-size: 18px;
font-weight: bold;
max-width: 90%;
}
</style>
</head>
<body>
<h2>WYBIERZ PROJEKT</h2>

<select id="projekt">
<option value="Projekt A">Projekt A</option>
<option value="Projekt B">Projekt B</option>
<option value="Projekt C">Projekt C</option>
</select>

<button onclick="wyslijDane('START')">START</button>
<button onclick="wyslijDane('STOP')">STOP</button>

<p id="status"></p>


<script>
function getParam(name) {
const params = new URLSearchParams(window.location.search);
return params.get(name);
}

function wyslijDane(akcja) {
const projekt = document.getElementById('projekt').value;
const uzytkownik = getParam('u') || 'Nieznany';

if (akcja === 'START') {
if (!confirm(`Czy na pewno chcesz rozpoczƒÖƒá pracƒô nad projektem "${projekt}"?`)) return;
} else {
if (!confirm("Czy na pewno chcesz zako≈Ñczyƒá pracƒô?")) return;
}

const dane = {
id: uzytkownik,
projekt: projekt,
akcja: akcja
};

fetch('https://script.google.com/macros/s/AKfycbzYRYEa77ipLrdRope-lPJscLfg4U5wdhJvZKy5SYIPz3PEpGhHVpdiVqfZpf3q2RW5/exec', {
method: 'POST',
mode: 'no-cors',
headers: {
'Content-Type': 'application/json'
},
body: JSON.stringify(dane)
})
.then(() => {
if (akcja === 'START') {
localStorage.setItem('aktywnyProjekt', projekt);
document.getElementById('status').innerText = `‚úÖ Pracujesz teraz na projekcie: ${projekt}`;
} else {
localStorage.removeItem('aktywnyProjekt');
document.getElementById('status').innerText = `üõë Praca zako≈Ñczona`;
}
})
.catch(() => {
document.getElementById('status').innerText = '‚ùå B≈ÇƒÖd po≈ÇƒÖczenia';
});
}

// Po za≈Çadowaniu strony poka≈º, je≈õli u≈ºytkownik ma aktywny projekt
window.onload = function () {
const aktywny = localStorage.getItem('aktywnyProjekt');
if (aktywny) {
document.getElementById('status').innerText = `‚úÖ Pracujesz teraz na projekcie: ${aktywny}`;
}
};
</script>
</body>
</html>
